<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="225" fill="#E0D6CA"/>
  
  <!-- Circle Border -->
  <circle cx="200" cy="112.5" r="90" fill="none" stroke="#b08d57" stroke-width="3"/>
  
  <!-- ERP Icon -->
  <g transform="translate(200, 112.5) scale(0.9)">
    <!-- Computer Monitor -->
    <rect x="-50" y="-35" width="100" height="60" rx="4" fill="#b08d57"/>
    <rect x="-45" y="-30" width="90" height="45" fill="#f5ede6"/>
    
    <!-- Monitor Stand -->
    <rect x="-15" y="25" width="30" height="8" rx="2" fill="#b08d57"/>
    <rect x="-20" y="33" width="40" height="4" rx="2" fill="#b08d57"/>
    
    <!-- Connected Nodes -->
    <circle cx="-35" cy="-55" r="8" fill="#b08d57"/>
    <circle cx="0" cy="-65" r="8" fill="#b08d57"/>
    <circle cx="35" cy="-55" r="8" fill="#b08d57"/>
    
    <!-- Connection Lines -->
    <line x1="-35" y1="-55" x2="-20" y2="-35" stroke="#b08d57" stroke-width="2"/>
    <line x1="0" y1="-65" x2="0" y2="-35" stroke="#b08d57" stroke-width="2"/>
    <line x1="35" y1="-55" x2="20" y2="-35" stroke="#b08d57" stroke-width="2"/>
    
    <!-- ERP Text on Screen -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#b08d57">ERP</text>
  </g>
</svg>
