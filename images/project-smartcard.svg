<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225">
  <!-- Background -->
  <rect width="400" height="225" fill="#E0D6CA"/>
  
  <!-- Circular border -->
  <circle cx="200" cy="112.5" r="90" fill="none" stroke="#b08d57" stroke-width="3"/>
  
  <!-- Content scaled and centered -->
  <g transform="translate(200, 112.5) scale(0.9) translate(-200, -112.5)">
    <!-- Smart Card -->
    <rect x="140" y="75" width="120" height="75" fill="#b08d57" rx="8" stroke="#8a6d42" stroke-width="2"/>
    
    <!-- Chip -->
    <rect x="155" y="90" width="35" height="30" fill="#f5ede6" rx="2"/>
    <g stroke="#b08d57" stroke-width="1" fill="none">
      <line x1="165" y1="95" x2="165" y2="115"/>
      <line x1="172.5" y1="95" x2="172.5" y2="115"/>
      <line x1="180" y1="95" x2="180" y2="115"/>
      <line x1="160" y1="102.5" x2="185" y2="102.5"/>
      <line x1="160" y1="107.5" x2="185" y2="107.5"/>
    </g>
    
    <!-- Card details lines -->
    <g stroke="#f5ede6" stroke-width="2" opacity="0.7">
      <line x1="200" y1="95" x2="245" y2="95"/>
      <line x1="200" y1="105" x2="245" y2="105"/>
      <line x1="155" y1="130" x2="245" y2="130"/>
      <line x1="155" y1="140" x2="220" y2="140"/>
    </g>
    
    <!-- ID Card icon -->
    <g transform="translate(110, 95)">
      <rect x="0" y="0" width="20" height="25" fill="none" stroke="#b08d57" stroke-width="2" rx="2"/>
      <circle cx="10" cy="7" r="3" fill="#b08d57"/>
      <path d="M 5,12 Q 5,15 10,15 Q 15,15 15,12" fill="#b08d57"/>
      <line x1="3" y1="18" x2="17" y2="18" stroke="#b08d57" stroke-width="1"/>
      <line x1="3" y1="21" x2="17" y2="21" stroke="#b08d57" stroke-width="1"/>
    </g>
    
    <!-- Server/Database icon -->
    <g transform="translate(265, 85)">
      <rect x="0" y="0" width="25" height="8" fill="#b08d57" rx="2"/>
      <rect x="0" y="10" width="25" height="8" fill="#b08d57" rx="2"/>
      <rect x="0" y="20" width="25" height="8" fill="#b08d57" rx="2"/>
      <circle cx="5" cy="4" r="1.5" fill="#f5ede6"/>
      <circle cx="5" cy="14" r="1.5" fill="#f5ede6"/>
      <circle cx="5" cy="24" r="1.5" fill="#f5ede6"/>
    </g>
    
    <!-- Lock/Security icon -->
    <g transform="translate(175, 105)">
      <rect x="0" y="5" width="12" height="10" fill="#f5ede6" stroke="#b08d57" stroke-width="1.5" rx="1"/>
      <path d="M 3,5 L 3,3 Q 3,0 6,0 Q 9,0 9,3 L 9,5" fill="none" stroke="#b08d57" stroke-width="1.5"/>
      <circle cx="6" cy="10" r="1.5" fill="#b08d57"/>
    </g>
    
    <!-- Connection lines -->
    <line x1="200" y1="120" x2="265" y2="105" stroke="#b08d57" stroke-width="2" stroke-dasharray="3,3" opacity="0.5"/>
    <line x1="140" y1="110" x2="120" y2="110" stroke="#b08d57" stroke-width="2" stroke-dasharray="3,3" opacity="0.5"/>
  </g>
</svg>